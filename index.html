<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"  referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">EID MUBARAK<br>TO: FRIENDS</h2>
            <h3 id="artist">FROM: IRAM KIRAN</h3>
            <div class="img-container">
                <!-- <img src="images/img-3.jpg" alt=""> -->
                <img src="images/img-4.jpg" alt="">
 <!-- <img src="https://img.freepik.com/free-vector/eid-mubarak-elegant-decorative-greeting-card_1017-31241.jpg?w=2000" alt=""> -->
            </div>
            <audio src="music/img-1.mpeg" ></audio>
    
            <!-- controls -->
            <div class="music-controls">
            <i class="fa fa-backward" id="prev" title="Previous"></i>
            <i class="fa fa-play main-button" id="play" title="Play"></i>
            <i class="fa fa-forward" id="next" title="Next"></i>

            </div>
        </div>
    </div>
    <script>
        const play=document.getElementById('play');
        const img =document.querySelector('img');
        const music=document.querySelector('audio');
        const artist=document.getElementById('artist'); 
        const title=document.getElementById('title');
        const prev=document.getElementById('prev');
        const next=document.getElementById('next');

        const songs =[
            {
            name:"img-1",
            title:"EID MUBARAK🤗 TO:EVERYONE" ,
            artist:" 🌟FROM: IRAM KIRAN🌟 "
            
        },
        {
            name:"img-2",
            title:"EID MUBARAK TO:FRIENDS❤️",
            artist:"🌟FROM:IRAM KIRAN🌟 "
          
        },
        {
            name:"img-3",
            title:"EID MUBARAK TO: FELLOWS🥰 ",
            artist:"🌟FROM:IRAM KIRAN🌟"
          
        },
        {
            name:"img-4",
            title:"EID MUBARAK TO:MUSLIM🥰 ",
            artist:"🌟FROM:IRAM KIRAN🌟"
          
        },
    ]

       let isPlaying = false;
       // for play function
       const playMusic=()=>{
          isPlaying=play;
          music.play();
          play.classList.replace("fa-play","fa-pause");
          img.classList.add("anime");
      };
        // for pause function
        const pauseMusic=()=>{
            isPlaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };
        play.addEventListener("click",()=>{
                isPlaying? pauseMusic() : playMusic();
            });
            // changing music DATA
            const loadsong =(songs)=>{
                title.textContent=songs.title;
                artist.textContent=songs.artist;
                music.src="music/" + songs.name + ".mpeg";
                img.src="images/" + songs.name + ".jpg";
                // music.src="music/" + songs.name + ".mpeg";
                // img.src="images/" + songs.name + ".jpg";
                
                        };
                        songIndex=0;
                        // loadsong(songs[1]);
                        const nextsong =()=>{
                            songIndex++;
                            // songIndex=(songIndex+1) % songs.lenght;
                            loadsong(songs[songIndex]);
                            playMusic();
                        };
                        const prevsong =()=>{
                            songIndex--;
                            // songIndex=(songIndex-1 + songs.lenght)% songs.lenght;
                            loadsong(songs[songIndex]);
                            playMusic();
                        };
                        next.addEventListener("click",nextsong);
                        prev.addEventListener("click",prevsong);
        
    </script>
</body>
</html>
